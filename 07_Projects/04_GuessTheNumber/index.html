<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="container">
        <h1 id="mainTitle">Number Guessing Game</h1>

        <p>Try and guess the random number between 1 to 100.</p>
        
        <p>you have 10 attempts to guess the right number.</p>
        
        <h1 id="head">Guess a number</h1>
        
        <input type="text" id="searchBox" autocomplete="off">
        
        <br><br><br>
        
        <button id="submit">Submit Guess</button>
        
        <p class="guesses">Previous Guesses : <span id="prev"></span></p>
        
        <p class="remaining">Guesses Remaining : <span id="rem">10</span></p>
        
        <div id="hint"></div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
